<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="todolist.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form>
			<input type="text" id="new-task" placeholder="Add a new task...">
			<button type="submit">Add</button>
		</form>
		<ul id="tasks">
			<li>
				<img src="song1.jpg" alt="Song 1">
				<p>Song 1 - <span class="song-name">Happy</span></p>
				<audio src="song1.mp3" controls></audio>
				<button class="play-button">Play</button>
				<button class="delete-button">Delete</button>
			</li>
			<li>
				<img src="song2.jpg" alt="Song 2">
				<p>Song 2 - <span class="song-name">Uptown Funk</span></p>
				<audio src="song2.mp3" controls></audio>
				<button class="play-button">Play</button>
				<button class="delete-button">Delete</button>
			</li>
			<!-- Add more list items here -->
		</ul>
		<div class="progress-bar">
			<div class="progress"></div>
		</div>
	</div>

	<script src="todolist.js"></script>
</body>
</html>
